<div class="row">
    <div class="small-6 medium-4 large-4 columns">
        <input [(ngModel)]="_productFilter.text" type="text" placeholder="Pe. Uncharted">
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <select [(ngModel)]="_productFilter.category">
            <option *ngFor="let category of _categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div class="small-12 medium-4 large-4 columns">
        <button (click)="notifyHost()" class="button expanded">Buscar</button>
    </div>
    <div class="small-12 medium-4 large-4 columns">
        <select [(ngModel)]="_productFilter.state">
            <option *ngFor="let state of _states" [value]="state.value">{{ state.key }}</option>
        </select>
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <input [(ngModel)]="_productFilter.priceFrom" type="text" placeholder="Precio Desde">
    </div>
    <div class="small-6 medium-4 large-4 columns">
        <input [(ngModel)]="_productFilter.priceTo" type="text" placeholder="Precio Hasta">
    </div>

    <div class="small-12 medium-4 large-4 columns">
        <select [(ngModel)]="_productFilter.order">
            <option *ngFor="let order of _order" [value]="order.value">{{ order.key }}</option>
        </select>
    </div>
</div>
